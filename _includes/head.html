<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>underlayer - {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ page.description }}">

    {% if jekyll.environment == 'production' %}
      <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.url }}">
    {% else %}
      <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
    {% endif %}
    
    <!-- Canonical -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.canonical }}">

    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <meta property="og:title" content="Underlayer - digital design and development studio">
    <meta property="og:url" content="http://underlayer.design/">
    <meta property="og:site_name" content="Underlayer">
    <meta property="og:description" content="As digital design studio, Underlayer strives to design and develop beautiful and simple mobile and web apps where great user experience is our biggest priority.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="http://underlayer.design/assets/img/og-image.png">

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#0087EF">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#0087EF">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Google font -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- Our js -->
    {% if jekyll.environment == 'production' %}
      <script type="text/javascript" src="{{ "/assets/js/main.js" | prepend: site.url }}"></script>
    {% else %}
      <script type="text/javascript" src="{{ "/assets/js/main.js" | prepend: site.baseurl }}"></script>
    {% endif %}

</head>
